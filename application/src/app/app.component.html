<h1>Application</h1>
<p>Is the package.css applied? (blue background)</p>
<ul>
    <li>If 'some-package' is added as npm link then the css is not applied.</li>
    <li>If 'some-package' is added as a regular node_modules package (or if a direct path to the css is used) then the css is applied.</li>
</ul>
